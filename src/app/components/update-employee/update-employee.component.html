
<h3>update Employee</h3>
<div >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Employee Id</label>
      <input type="text" class="form-control" id="id" 
      required [(ngModel)]="employee.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Employee firstName</label>
      <input type="text" class="form-control" id="firstName" 
      
      required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label for="name">Employee lastName</label>
        <input type="text" class="form-control" id="lastName" 
        
        required [(ngModel)]="employee.lastName" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Employee email</label>
        <input type="text" class="form-control" id="email" 
        
        required [(ngModel)]="employee.email" name="email">
      </div>
  
   

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
