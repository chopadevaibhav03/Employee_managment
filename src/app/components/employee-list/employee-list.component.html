
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Employee-Id</th>
            <th>Employee-firstName</th>
            <th>Employee-lastName</th>
            <th>Employee-Email</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employees |  async" >
            <td>{{e.id}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.email}}</td>
            
            <td>
              <button (click)="deleteEmployee(e.id)"  class="btn btn-danger">Delete</button>
               <button (click)="employeeDetails(e.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateDetails(e.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>   
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
